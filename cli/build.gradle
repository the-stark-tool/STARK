plugins {
    id 'stark.java-application-conventions'

    id 'antlr'

    id 'application'
}

dependencies {
    implementation project(':lib')
    implementation project(':speclang')

    antlr "org.antlr:antlr4:4.8" // use ANTLR version 4

    api group: 'org.antlr', name: 'ST4', version: '4.3'
}

generateGrammarSource {
    arguments += ["-visitor", "-long-messages"]
}

application {
    mainClass = "stark.cli.StarkShell"
    applicationName = "stark"
}
